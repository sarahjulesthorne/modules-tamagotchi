<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tamagotchi</title>
</head>

<body>
  <!-- Start of full page div -->

  <div id="app">

    <!-- Progress div -->
    <div id="progress"></div>

    <!-- Full-eat quadrant div -->
    <div id="eat" class="padding quad"></div>

    <!-- Play quadrant div -->
    <div id="play" class="padding quad"></div>

    <!-- Fight quadrant div -->
    <div id="fight" class="padding quad"></div>

    <!-- Sleep quadrant div -->
    <div id="sleep" class="padding quad"></div>

    <!-- Pet div -->
    <div id="pet"></div>

  </div>
  <!-- End of page div -->

</body>

</html>
